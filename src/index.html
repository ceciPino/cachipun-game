<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>cachipun-game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1> Cachipun </h1>
    </header>

    <main>
        <section>
            <h2> Tú (elige una opción):</h2>
            <button id="rock" class="playerBtn">piedra</button>
            <button id="paper" class="playerBtn">papel</button>
            <button id="sicsors" class="playerBtn">tijera</button>
            <p id="choice"></p>
        </section>

        <section>
            <h2> Oponente: </h2>
            <p class="pc-player"></p>
        </section>

        <section>
            <h2> Resultado:</h2>
            <p class="resultado"></p>
        </section>

    </main>


    <script src="app.js"></script>
</body>

</html>
